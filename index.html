<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first website</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="open-sans-normal">
    <header class="header">
        <nav>
            <h3 class="nav-title">LOGO</h3>
            <a href=""><button class="btn-primary">Sign Up</button></a>
        </nav>
        <div class="title-header">
            <h3 class="header-greting">Cool Dark UI Template for Webflow Agencies!</h3>
            <button class="btn-primary">Stay Focused</button>

        </div>
    </header>
    <main>
         <section>
            <div class="banner-container">
            <div>
                <h3 class="banner-title">See It in Action</h3>
                <p class="banner-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img class="banner-img" src="style/asset/wc-mini.png" alt="">
         </div>
        </section>
        <section class="number-section">
            <div class="third-part-start">    
                <h3 class="number-title">Joined Thousands of Productive Users</h3>
             <div class="third-part-banner">
             <div class="numbers">
                <h2 class="number-ratio">50K</h2>
                <p class="number-des">Active Users</p>
             </div>
             <div class="numbers">
                <h2 class="number-ratio">2M+</h2>
                <p class="number-des">Focus Sessions</p>
             </div>
             <div class="numbers">
                <h2 class="number-ratio">95%</h2>
                <p class="number-des">Satisfaction Rate</p>
            </div>
        </div>
        </div>
        </section>

        

    </main>
